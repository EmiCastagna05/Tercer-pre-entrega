<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <title>Tercer pre entrega</title>
</head>

<body>
    <form id="agregarAlumno">
        <label for="inputNombre">Nombre</label><input id="inputNombre" type="text" min="0" max="10">
        <label for="inputApellido">Apellido</label><input id="inputApellido" type="text" min="0" max="10">
        <div class="form__label__container">
            <label for="inputTuno">Primer trimestre</label><input id="inputTuno" type="number" min="0" max="10">
            <label for="inputTdos">Segundo trimestre</label><input id="inputTdos" type="number" min="0" max="10">
            <label for="inputTtres">Tercer trimestre</label><input id="inputTtres" type="number" min="0" max="10">
        </div>
        <input type="submit" value="Agregar alumno">
    </form>

    <div id="container">
        <h3>Alumnos registrados</h3>
    </div>
</body>
<script src="script/index.js"></script>

</html>
